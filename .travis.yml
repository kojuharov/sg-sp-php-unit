sudo: false

language: php

branches:
  only:
    - master
before_install:
  - echo 'suhosin.executor.include.whitelist = phar' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini

install:
  - php prepare.php
  
before_script:
  - phpenv config-rm xdebug.ini

script:
  - php test.php

after_script:
- php report.php
- php cleanup.php
